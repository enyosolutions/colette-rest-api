site.section.why.title: "Pourquoi <span class='logo-text'>VyVoP</span> ?"
site.section.why.subtitle: "Parce que tu n'as pas le temps de passer tes journées à chercher les meilleurs plans."
site.section.why.step1: "<div class='timeline-heading'><h4><span class='logo-text'>VyVoP</span> connaît tes habitudes</h4><span class='subheading-simple'>1 sucre, allongé...</span></div><div class='timeline-body'><p class='text-muted'>VyVop te permet de préciser tes habitudes de voyage, tes dates etpériodes de dispos, et ton budget.</p></div>"
site.section.why.step2: "<div class='timeline-heading'><h4>On est connecté à toutes les plateformes</h4><span class='subheading-simple'>On a des relations très haut placées...</span></div><div class='timeline-body'><p class='text-muted'>Grâce à nos partenariats avec les grandes entreprises du tourisme,on peut comparer toutes les compagnies : <b>hôtels, agences, bus, trains, avions, hôtels, concerts, festivals, auberges, etc.</b><br>De plus comme on passe nos journées sur les sites de voyages, on voit passer toutes les promotions.</p></div>"
site.section.why.step3: "<div class='timeline-heading'><h4>On cherche en permanence</h4><span class='subheading-simple'>Même quand que tu dors !</span></div><div class='timeline-body'><p class='text-muted'>Grâce à ton profil de voyageur et à nos algorithmes de recherche, on te trouve les bons plans dès qu'ils sont disponibles. Donc pas besoin d'être devant ton ordinateur 24h/24, 7j/7, pour les dénicher.</p></div>"
site.section.why.step4: "<div class='timeline-heading'><h4>On est un concierge</h4><span class='subheading-simple'>Tes désirs sont des ordres</span></div><div class='timeline-body'><p class='text-muted'>>Avec l'instant booking, on se charge de réserver tout à ta place.</p><p> On peut aussi rechercher et organiser des séjours à la demande, avec un simple sms.</p></div>"
site.section.team.label: "On est une équipe de Parisiens, qui aiment voyager. On passe nos journées sur internet pour trouver <b class='text-warning'>les fameux billets d'avions à 1€ que personne ne trouve jamais</b>."
